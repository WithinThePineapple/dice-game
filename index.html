<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game: Passion Play</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background: transparent; }

        /* Game Icon */
        .game-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        .game-icon:hover { transform: scale(1.2); }

        /* Game Overlay */
        .game-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        /* Game Container */
        .game-box {
            background: rgba(255,255,255,0.95);
            padding: 25px;
            border-radius: 15px;
            position: relative;
            max-width: 95%;
            width: 600px;
        }

        /* Dice Pair Container */
        .dice-pair {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 25px 0;
        }

        /* Individual Dice Styling */
        .dice-container {
            width: 150px;
            height: 150px;
            perspective: 1000px;
        }

        .dice {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .dice-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }

        .dice-face img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Dice 1 (Actions) Face Positions */
        .dice1-face1 { transform: translateZ(75px); }
        .dice1-face2 { transform: rotateX(180deg) translateZ(75px); }
        .dice1-face3 { transform: rotateY(90deg) translateZ(75px); }
        .dice1-face4 { transform: rotateY(-90deg) translateZ(75px); }
        .dice1-face5 { transform: rotateX(90deg) translateZ(75px); }
        .dice1-face6 { transform: rotateX(-90deg) translateZ(75px); }

        /* Dice 2 (Body Parts) Face Positions */
        .dice2-face1 { transform: translateZ(75px); }
        .dice2-face2 { transform: rotateX(180deg) translateZ(75px); }
        .dice2-face3 { transform: rotateY(90deg) translateZ(75px); }
        .dice2-face4 { transform: rotateY(-90deg) translateZ(75px); }
        .dice2-face5 { transform: rotateX(90deg) translateZ(75px); }
        .dice2-face6 { transform: rotateX(-90deg) translateZ(75px); }

        /* Roll Button */
        .roll-btn {
            display: block;
            margin: 20px auto;
            padding: 15px 40px;
            font-size: 20px;
            background: #FF4081;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .roll-btn:hover { background: #F50057; }

        /* Animation */
        @keyframes roll {
            0% { transform: rotateX(0) rotateY(0); }
            100% { transform: rotateX(1440deg) rotateY(1440deg); }
        }
        .rolling {
            animation: roll 2.5s ease-out;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 12px;
            right: 15px;
            font-size: 32px;
            color: #FF0000;
            cursor: pointer;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <!-- Game Icon -->
    <img src="https://assets.zyrosite.com/YrD3QqD87EH4j868/dice-icon-YrDq8kxp4VIRaobg.png" 
         class="game-icon" 
         onclick="document.getElementById('gameOverlay').style.display='flex'">

    <!-- Game Container -->
    <div class="game-overlay" id="gameOverlay" onclick="if(event.target===this) this.style.display='none'">
        <div class="game-box">
            <span class="close-btn" onclick="document.getElementById('gameOverlay').style.display='none'">&times;</span>
            
            <div class="dice-pair">
                <!-- Action Dice -->
                <div class="dice-container">
                    <div class="dice" id="dice1">
                        <div class="dice-face dice1-face1"><img src="https://assets.zyrosite.com/YrD3QqD87EH4j868/dice-your-choice-Y4LxwbbEPOTev9wP.png" alt="Your Choice"></div>
                        <div class="dice-face dice1-face2"><img src="https://assets.zyrosite.com/YrD3QqD87EH4j868/dice--suck-ALp7NzzX7nHJjVpz.png" alt="Suck"></div>
                        <div class="dice-face dice1-face3"><img src="https://assets.zyrosite.com/YrD3QqD87EH4j868/dice-kiss-Y4LxwbbExLhyl9NN.png" alt="Kiss"></div>
                        <div class="dice-face dice1-face4"><img src="https://assets.zyrosite.com/YrD3QqD87EH4j868/dice-lick-YleqoXXLQZHVqzzj.png" alt="Lick"></div>
                        <div class="dice-face dice1-face5"><img src="https://assets.zyrosite.com/YrD3QqD87EH4j868/dice-blow-mePbojj3LOIGO2xZ.png" alt="Blow"></div>
                        <div class="dice-face dice1-face6"><img src="https://assets.zyrosite.com/YrD3QqD87EH4j868/dice-touch-YyvZ1aak01F0gDEG.png" alt="Touch"></div>
                    </div>
                </div>

                <!-- Body Part Dice -->
                <div class="dice-container">
                    <div class="dice" id="dice2">
                        <div class="dice-face dice2-face1"><img src="https://assets.zyrosite.com/YrD3QqD87EH4j868/dice-your-choice-Y4LxwbbEPOTev9wP.png" alt="Your Choice"></div>
                        <div class="dice-face dice2-face2"><img src="https://assets.zyrosite.com/YrD3QqD87EH4j868/dice--lips-Aq2qP880JOURJ7go.png" alt="Lips"></div>
                        <div class="dice-face dice2-face3"><img src="https://assets.zyrosite.com/YrD3QqD87EH4j868/dice--neck-mP42bGGX3Zt2VzN8.png" alt="Neck"></div>
                        <div class="dice-face dice2-face4"><img src="https://assets.zyrosite.com/YrD3QqD87EH4j868/dice-inner-thigh-AoPqo77Ew6Ig15qM.png" alt="Inner Thigh"></div>
                        <div class="dice-face dice2-face5"><img src="https://assets.zyrosite.com/YrD3QqD87EH4j868/dice-nipple-AR0MX9nWnjsZrz71.png" alt="Nipple"></div>
                        <div class="dice-face dice2-face6"><img src="https://assets.zyrosite.com/YrD3QqD87EH4j868/dice-butt-dOq8JwwXDQtplRza.png" alt="Butt"></div>
                    </div>
                </div>
            </div>

            <button class="roll-btn" onclick="rollDice()">ROLL DICE</button>
        </div>
    </div>

    <script>
        function rollDice() {
            const dice1 = document.getElementById('dice1');
            const dice2 = document.getElementById('dice2');
            
            // Add rolling animation
            dice1.classList.add('rolling');
            dice2.classList.add('rolling');
            
            setTimeout(() => {
                // Remove animation
                dice1.classList.remove('rolling');
                dice2.classList.remove('rolling');
                
                // Generate random results
                const result1 = Math.floor(Math.random() * 6) + 1;
                const result2 = Math.floor(Math.random() * 6) + 1;
                
                // Define rotations for both dice
                const rotations = [
                    'rotateX(0) rotateY(0)',
                    'rotateX(180deg) rotateY(0)',
                    'rotateY(90deg) rotateZ(0)',
                    'rotateY(-90deg) rotateZ(0)',
                    'rotateX(90deg) rotateZ(0)',
                    'rotateX(-90deg) rotateZ(0)'
                ];
                
                // Apply final positions
                dice1.style.transform = rotations[result1 - 1];
                dice2.style.transform = rotations[result2 - 1];
            }, 2500);
        }
    </script>
</body>
</html>
